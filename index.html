<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="container">
		<div id="roundText"></div>
		<div id="choices">
			<button id="rock" class="choice">Rock</button>
			<button id="paper" class="choice">Paper</button>
			<button id="scissor" class="choice">Scissor</button>
		</div>
		<div id="scores">
			<div id="humanScoreText">0</div>
			<div> - </div>
			<div id="computerScoreText">0</div>
		</div>
		<div id="text"></div>
		<button id="startRound">Start</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
